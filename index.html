<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Weather App - Vanilla JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="edge-header blue-grey"></div>
        <div class="container free-bird">
            <div class="card">
                <div class="card-block">
                    <section class="section magazine-section">
                        <h1 class="city display-1 text-uppercase  text-xs-center mt-2 mb-1"></h1>
                        <h3 class="summary text-xs-center mb-3"></h3>
                        <div class="row text-xs-left">
                            <div class="col-sm-12">
                                <div class="single-news">
                                    <div class="view overlay hm-white-slight">
                                        <img src="http://mdbootstrap.com/img/Photos/Slides/img%20(21).jpg" alt="Wider sample post image">
                                        <a><div class="mask waves-effect waves-light"></div></a>
                                    </div>

                                    <div class-"row">
                                        <div class="col-md-6"><p class="temp-F text-xs-center display-4"></p></div>
                                        <div class="col-md-6"><p class="temp-C text-xs-center display-4"></p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/tether.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/mdb.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
